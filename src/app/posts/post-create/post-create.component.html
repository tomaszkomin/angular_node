<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
	<form #postForm="ngForm" (submit)="onSavePost(postForm)">
		<mat-form-field>
        <input
            #title="ngModel"
            name="title"
            matInput
            [ngModel]="post?.title"
            required
            placeholder=" Type Title"
            type="text">
        <mat-error *ngIf="title.invalid">TITLE ERORR: tilte is missing</mat-error>
      </mat-form-field>
      <mat-divider></mat-divider>
      <mat-form-field>
        <textarea rows="3"
          #content="ngModel"
          matInput
          [ngModel]="post?.content"
          required
          minlength = "3"
          placeholder=" Type Content..."
          name="content">
        </textarea>
        <mat-error *ngIf="content.invalid">CONTENT ERORR: content is missing</mat-error>
      </mat-form-field>
      <button
          mat-flat-button
          color="primary"
          type="submit">
        Save Post
      </button>
    <mat-error *ngIf="postForm.status!=='VALID'">{{error}}</mat-error>
	</form>
</mat-card>
